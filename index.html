<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <title>我的主页</title>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <ul>
            <li class="back"><i class="fa fa-angle-left"></i><span class="backtrack">返回</span></li>
            <li class="headline">医生主页</li>
        </ul>
    </header>
    <section class="section">
        <div class="main">
            <div class="thumbs">
                <i class="fa fa-thumbs-o-up"></i>
                <span>120</span>
            </div>
            <img src="images/img1.jpg" alt="">
            <h3>王医生</h3>
            <p>北京医院中医儿科主任医师    患者数量：56</p>
            <p class="fa fa-indent"></p>
        </div>
        <div class="cont">
            <dl>
                <dt>
                    <i class="fa fa-user-md"></i>
                </dt>
                <dd>咨询医生</dd>
            </dl>
            <dl>
                <dt>
                    <i class="fa fa-clock-o"></i>
                </dt>
                <dd>预约门诊</dd>
            </dl>
        </div>
        <div class="h3">
            医生文章
        </div>
        <ul>
            <li>社会主义医疗制度的充分保障<span><i class="fa fa-circle"></i><i class="fa fa-angle-right"></i></span></li>
            <li>大量的私立医院将贫穷的病人拒之门外<span><i class="fa fa-angle-right"></i></span></li>
            <li>强烈建议国家无条件公有化私立医院<span><i class="fa fa-angle-right"></i></span></li>
        </ul>
    </section>
    <footer class="footer">
        <ul>
            <li class="hourglass"><i class="fa fa-hourglass-start"></i><span>医生主页</span></li>
            <li><i class="fa fa-id-card-o"></i><span>我的信息</span></li>
        </ul>
    </footer>
</body>
</html>

<!--
     Example of thumbs-o-up 赞
      Example of angle-right 右
       Example of user-md 医生
        Example of circle 点
        clock-o 时钟
         Example of id-card-o 信息
          Example of indent 文本
           Example of hourglass-start
-->
